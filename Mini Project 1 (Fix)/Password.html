<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> | Lupa Password Akun JEMKAR</title>
    <link rel="stylesheet" href="CSS/Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="Asset/ICON.png">
</head>
<body>
    <header>
        <a href="main.html">
            <img src="Asset/JEMKARV1.png" class="logo">
        </a>
    </header>
    <main>
    <div class="bungkusregis">
        <form action="LoginUser.html">
            <h1>Lupa Password</h1>
            <div class="inputboxregis">
                <input type="email" placeholder="Masukkan Email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="inputboxregis">
                <input type="password" placeholder="Masukkan Password Baru" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="inputboxregis">
                <input type="password" placeholder="Konfirmasi Ulang Password Baru" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
           <button type="submit" class="tombol">Konfirmasi</button>
        </form>
    </div>
    </main>
    <footer>
        <h2 class="copy">&copy; 2025 Jemput Karier</h2>
    </footer>
</body>
</html>
