<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> | Login Admin JEMKAR</title>
    <link rel="stylesheet" href="CSS/loginadmin.css">
    <!-- Ambil Style CSS dari Gambar Profil dan Kunci Gembok buat Password disampingnya username dan password-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Buat logo kecil diatas buat nampilin gambar / icon kecil di kiri atas nek pas dibuka ning chrome -->
    <link rel="icon" type="image/png" href="Asset/ICON.png">
</head>
<body>
    <header>
        <a href="main.html">
            <img src="Asset/JEMKARV1.png" class="logo">
        </a>
    </header>
    <main>
    <div class="bungkus">
        <form action="">
            <h1>Login</h1>
            <h2>FOR ADMIN</h2>
            <div class="inputbox">
                <input type="text" placeholder="Masukkan Nama" required>
                <!-- Pake Style CSS dari luar -->
                <i class='bx bxs-user'></i>
            </div>
            <div class="inputbox">
                <input type="password" placeholder="Masukkan Password" required>
                <!-- Pake Style CSS dari luar -->
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="checkingat">
                <label>
                    <input type="checkbox">Remember Me
                </label>
                <a href="#">Lupa Password?</a>
            </div>

           <button type="submit" class="tombol">Login</button>

            <div class="daftarakun">
                <p>Gak punya akun?? 
                    <a href="Registrasi.html">Daftar Disini</a>
                </p>
            </div>
        </form>
    </div>
    </main>
    <footer>
        <h2 class="copy">&copy; 2025 Jemput Karier</h2>
    </footer>

</html>
